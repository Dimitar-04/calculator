<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Calculator</div>
        <div class="textbox">0</div>
        <div class="btn-container">
            <button onclick="populate_board('-')" onkeydown="populate_board('-')">-</button>
            <button onclick="populate_board('+')">+</button>
            <button onclick="populate_board('*')">*</button>
            <button onclick="populate_board('/')">/</button>
            <button onclick="populate_board('1')">1</button>
            <button onclick="populate_board('2')">2</button>
            <button onclick="populate_board('3')">3</button>
            <button onclick="populate_board('4')">4</button>
            <button onclick="populate_board('5')">5</button>
            <button onclick="populate_board('6')">6</button>
            <button onclick="populate_board('7')">7</button>
            <button onclick="populate_board('8')">8</button>
            <button onclick="populate_board('9')">9</button>
            <button onclick="populate_board('0')">0</button>
            <div class="functionbtns">
                <button onclick="solve()">=</button>
                <button onclick="decimal()" class="decimal">.</button>
                <button onclick="clearboard()">CLR</button>
                <button onclick="backspace()">BCK</button>
            </div>
        </div>
    </div>
    
</body>
</html>
